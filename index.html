<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Canvas</title>
</head>

<body>
  <div class="container">
    <h1>
      ГРАФІКА
    </h1>

    <canvas id="canvas" width="1350" height="400"></canvas>

    <div class="navigation">
      <div class="navigation__box">
        <p class="title">
          Виберіть фігуру, яку треба намалювати
        </p>
        <form class="form-figures" name="formFigures">
          <select name="figures">
            <option value="start" class="start"></option>
            <option value="square">Квадрат</option>
            <option value="rectangle">Прямокутник</option>
            <option value="polygon">Багатокутник</option>
            <option value="triangle">Трикутник</option>
            <option value="circle">Коло</option>
            <option value="ellipse">Еліпс</option>
            <option value="line">Лінія</option>
            <option value="text">Текст</option>
          </select>
        </form>
    
        <form class="form-form-info-create" name="formFiguresCreate">
          <p class="title">
            Виберіть фон канви
          </p>

          <input type="color" value="#ffff00">
          <button type="button" name="addBgdColorBtn">Змінити фон</button>
        </form>
      </div>

      <div class="parameters__box"></div>

      <div class="reset__box">
        <button type="reset" name="resetBtn" class="reset-btn">Очистити канву</button>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
